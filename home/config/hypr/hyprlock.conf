background {
    monitor =
    path = $WALLPAPER_DIR/.hyprlock
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    grace = 0
    disable_loading_bar = false
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H:%M")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 90
    font_family = Fira Sans
    position = -2%, 12%
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:60000] echo -e "$(date +"%d.%m")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 40
    font_family = Fira Sans
    position = -2%, 5%
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo -e "ïŠ¾  $USER | $(hyprcommand get_lang)"
    color = rgba(216, 222, 233, 0.80)
    font_size = 18
    font_family = Fira Sans
    position = 6%, 30
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Fira Sans
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    position = 6%, -30
    halign = left
    valign = center
}

